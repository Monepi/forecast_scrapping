{% extends 'forecast_scrapping/base.html' %}
{% block content %}
<div class="header clearfix">
    <nav>
        <ul class="nav nav-pills pull-right">
            <li role="presentation"><a href="/">Home</a></li>
            <li role="presentation"><a href="/login">Login</a></li>
            <li role="presentation" class="active"><a href="/register">Register </a></li>
        </ul>
    </nav>
    <h3 class="text-muted">Weather Forecast | Register</h3>
</div>

<div class="jumbotron">

    <form action="/register" method="post">
        {% csrf_token %}
        {% if errors %}
            {% for error in errors %}
                <p class="alert alert-danger" role="alert">{{ error }}</p>
            {% endfor %}
        {% endif %}
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" name="email" autocomplete="off"/>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" autocomplete="off"/>
        </div>

        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" class="form-control" name="confirm_password" autocomplete="off"/>
        </div>

        <button class="btn btn-primary" type="submit">Register</button>

    </form>

</div>

{% endblock %}
